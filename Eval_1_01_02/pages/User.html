<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/common.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="d-flex">
      <div id="Panel" class="w-25 bg-warning p-3"></div>

      <div id="Main" class="bg-light w-100 p-2">
        <div id="heading" style="font-size: 25px; font-weight: bold">
          Add User
        </div>
        <div id="addForm" class="row m-2">
          <div class="col-3 p-1">
            <input
              type="text"
              class="form-control"
              name="Name"
              id="userName"
              placeholder="Name"
            />
          </div>

          <div class="col-3 p-1">
            <input
              type="email"
              class="form-control"
              name="email"
              id="userEmail"
              placeholder="Email"
            />
          </div>
          <div class="col-3 p-1">
            <input
              type="text"
              class="form-control"
              name="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <div class="col-3 p-1">
            <input
              type="date"
              class="form-control"
              name="userDate"
              id="userDate"
            />
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-warning text-white" id="addBtn">Add</button>
        </div>
        <div>
          <div id="heading" style="font-size: 20px; font-weight: bold">
            User List
          </div>
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Birthday</th>
              <th>Age</th>
              <th>Action</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../assets/user.js"></script>
    <script src="../assets/common.js"></script>
  </body>
</html>
