<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/common.css" />
    <title>Admin Dashboard</title>
  </head>
  <body class="bg-light">
    <div class="d-flex">
      <div id="Panel" class="w-25 bg-warning p-3"></div>

      <div id="Main" class="bg-light w-100 p-2">
        <div id="heading" style="font-size: 25px; font-weight: bold">
          Dashboard
        </div>

        <div class="d-flex justify-content-center">
          <div class="cards">
            <h6>User < 18 Years</h6>

            <h5><span id="teen"> </span> users</h5>
          </div>

          <div class="cards">
            <h6>User < 18-50 Years Users</h6>

            <h5>
              <span id="adult"> </span>
              users
            </h5>
          </div>

          <div class="cards">
            <h6>User > 50 Years</h6>

            <h5><span id="old"> </span> users</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/Dashboard.js"></script>
    <script src="../assets/common.js"></script>
  </body>
</html>
